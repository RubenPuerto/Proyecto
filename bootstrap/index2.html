<!Doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Pagina web</title>
		<meta name="viewport" content="width=divice-width, initial-scale=1.0">
		<link rel="stylesheet"  href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
		
		<style type="text/css">
			/*escritorio*/
			@media(min-width: 1200px){
				body{ color: #7F0900;}
			}
			/*escritorio peque√±o o tablet*/
			@media(min-width: 768px) and (max-width: 979px){
				body{color: green;}
			}
			/*tablet o smarphone modo horizontal*/
			@media(max-width: 767px){
				body{color: blue;}
			}
			/*smartphone*/
			@media(max-width: 480px){
				body{color: yellow;}	
			}
		</style>
		
	
	</head>

	<body>
		<div class="container">
			<div class="row-fluid">
				<div class="span2">&nbsp;</div>
				<div class="span8">
					<div id="myslide" class="carousel slide">

						<div class="carousel-inner">
							<div class="item active">
								<img src="img/01.jpg" alt="">
							</div>
							<div class="item">
								<img src="img/02.jpg" alt="">
							</div>
							<div class="item">
								<img src="img/03.jpg" alt="">
							</div>
						</div>
						<a href="#myslide" data-slide="prev" class="carousel-control left">&lsaquo;</a>
						<a href="#myslide" data-slide="next" class="carousel-control right">&rsaquo;</a>
					</div>
				</div>
				<div class="span2"></div>
			</div>
		</div>
	
		<script  src="js/jquery-1.9.1.min.js"></script>
		<script  src="js/bootstrap.min.js"></script>
		<script>
		$().ready(function(){

			$("#myslide").carousel({
				interval:1000,
				pause:hover,

			});
		
		});

		</script>	
	</body>

	</html>
